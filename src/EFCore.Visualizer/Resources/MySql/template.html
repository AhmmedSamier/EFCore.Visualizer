<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QueryLens Visualizer</title>
    <link rel="stylesheet" href="./assets/index.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1e1e1e; /* Match VS Code dark theme default */
      }
    </style>
  </head>
  <body class="vscode-dark">
    <div id="app" data-view="results"></div>
    <script type="module" src="./assets/index.js"></script>
    <script>
      // Use the encoded plan and query from EFCore.Visualizer
      // If they are JSON strings, they will be parsed here.
      // If they are plain strings (like MySQL EXPLAIN), we wrap them if needed.

      let planData = `{plan}`;
      const queryData = `{query}`;

      function sendToVisualizer() {
        window.postMessage(
          {
            command: "showVisualizer",
            data: planData,
            query: queryData,
          },
          "*",
        );
      }

      // Send multiple times to ensure the Vue component has mounted and registered its listener
      window.addEventListener("load", () => {
        sendToVisualizer();
        const intervals = [100, 300, 600, 1000, 2000, 4000];
        intervals.forEach((ms) => setTimeout(sendToVisualizer, ms));
      });

      // Also listen for theme changes if the host wants to send them
      window.addEventListener("message", (event) => {
        if (event.data.command === "setTheme") {
          document.body.className =
            event.data.theme === "light" ? "vscode-light" : "vscode-dark";
        }
      });
    </script>
  </body>
</html>
