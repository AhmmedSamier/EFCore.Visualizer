<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Execution Plan</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1e1e1e;
            --border-color: #ddd;
            --code-bg: #f7f7f7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #f5f5f5;
                --border-color: #444;
                --code-bg: #2a2a2a;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 12px;
        }

        .plan {
            border: 1px solid var(--border-color);
            background: var(--code-bg);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        pre {
            margin: 0;
            white-space: pre;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="plan">
        <pre id="plan"></pre>
    </div>

    <script>
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function replaceNewlines(text) {
            return text.replace(/\r\n|\r|\n/g, '<br>');
        }

        const plan = `{plan}`;
        document.getElementById('plan').innerHTML = replaceNewlines(escapeHtml(plan));
    </script>
</body>
</html>
